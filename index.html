<!DOCTYPE html>
<html>
  <head>
    <title>todo_by_vanilla</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input id="add_text" placeholder="todoを入力" />
      <button id="add_button">追加</button>
    </div>
    <div class="incomplete_area">
      <p class="title">未完了のtodo</p>
      <ul>
        <li id="incomplete_list">
          <div class="list_low">
            <p>todoです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete_area">
      <p class="title">完了したtodo</p>
      <ul>
        <li>
          <div class="list_low">
            <p>todoでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
